<form>
    <div class="form-group">
        <label for="">Tên</label>
        <input type="text" name="" id="" class="form-control" ng-model="Objcam.tenMay" readonly>
        <small id="helpId" class="text-muted" ng-show="Objcam.tenMay">{{ Objcam.tenMay }}</small>
    </div>
    <div class="form-group">
        <label for="">Vị trí lắp</label>
        <input type="text" name="" id="" class="form-control" ng-model="Objcam.viTriLap" readonly>
        <small id="helpId" class="text-muted" ng-show="Objcam.viTriLap">{{ Objcam.viTriLap }}</small>
    </div>
    <div class="form-group">
        <label for="">Người lắp</label>
        <input type="text" name="" id="" class="form-control" ng-model="Objcam.nguoiLap" readonly>
        <small id="helpId" class="text-muted" ng-show="Objcam.nguoiLap">{{ Objcam.nguoiLap }}</small>
    </div>
    <div class="form-group">
        <label for="">Giá</label>
        <input type="text" name="" id="" class="form-control" ng-model="Objcam.gia" readonly>
        <small id="helpId" class="text-muted" ng-show="Objcam.gia">{{ Objcam.gia }}</small>
    </div>
    <div class="form-group">
        <label for="">Trạng thái</label>
        <select name="" id="" class="form-control" ng-model="Objcam.trangThai" readonly>
            <option value="">Mời chọn trạng thái</option>
            <option value="hong">Hỏng</option>
            <option value="dang sua">Đang sửa</option>
            <option value="hoat dong">Hoạt động</option>
        </select>
        <small id="helpId" class="text-muted" ng-show="Objcam.trangThai">{{ Objcam.trangThai }}</small>
    </div>

    <button class="btn btn-primary" ng-click="addSp()">Add</button>
</form>
